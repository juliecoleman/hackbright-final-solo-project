<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>

</head>
<body>
  <h1>Welcome to Garden Knowledge!</h1>


  <section>
    <form action="/results" id="query">
      <label for="city">Please enter your city</label>
      <input type="text" id="city-field" name="city">

      <label for="shade_ok">Will your plants be in the shade?</label>
      <select name="shade_ok">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>

      <label for="soil_type">Will you be planting in loamy or sandy soil?</label>
      <select name="soil_type">
        <option value="loamy">loamy</option>
        <option value="sandy">sandy</option>
        <option value="both">loamy and sandy</option>
        <option value="unknown">unknown</option>
      </select>

      <button type="submit">Search</button>
    </form>
  </section>



</body>
</html>
